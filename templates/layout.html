<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <title>Manager</title>
</head>

<body>
    <!-- Navbar -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Navbar</a>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home/product-list">Home <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/user-profile/{{session.get('user_info')['uid']}}">{{session['user_info']['username']}}</a>
                    </li>

                    <li class="nav-item">
                        <form method="post" action="/manager/logout">
                            <button class="btn btn-link">Logout</button>
                        </form>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search_input">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="search_btn">Search</button>
                </form>
            </div>
        </nav>
    </div>
    <!-- End Navbar -->

    <!-- Body -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                {% block column1 %}{% endblock%}
            </div>
            <div class="col-8">
                {% block column2 %}{% endblock %}
            </div>
            <div class="col-2">
                {% block column3 %}{% endblock %}

            </div>
        </div>
    </div>
    <!-- End Body -->

    <!-- Modal Block -->
    {% block modal%} {% endblock %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript">
        // Function declare
        function checkExisted(n, nl, atr) {
            var a = 0
            for (i = 0; i < nl.length; i++) {
                if (n.trim() == $(nl[i]).attr(atr).trim()) {
                    a = 1
                    break
                }
            }
            return a
        }

        function checkExtFile(n, a) {
            var t = 0;
            if (n != "") {
                for (i of a) {
                    if (n.split(".")[1] == i) {
                        t = 1;
                    }
                }
            } else {
                t = 1
            }
            return t
        }
        // End function declare
        var a = "{{session.get('user_info')['rid']}}"
        for (i of a.match(/\d/g)) {
            $(`button[rid=${i}]`).attr("disabled", false)
        }
    </script>
    <!-- Script Block -->
    {% block script%}{% endblock%}
</body>

</html>
